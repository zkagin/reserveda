<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href={{ url_for("static", filename="style.css") }} />
    <title>Reserveda</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Reserveda</a>
        <span>
          <span class="navbar-text">
            {% if current_user.email %} {{ current_user.email }} (<a
              href="{{url_for('signout')}}"
              >Sign out</a
            >) {% endif %}
          </span>
        </span>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <nav class="navbar navbar-light bg-light mt-auto">
      <div class="container-fluid">
        <div class="container text-center p-2">
          <span class="navbar-text">
            Made by Zach Kagin |
            <a href="https://github.com/zkagin/reserveda" target="_new">
              github.com/zkagin/reserveda
            </a>
          </span>
        </div>
      </div>
    </nav>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
      integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
